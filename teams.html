<style>

*{
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-padding-top: 4rem;
    scroll-behavior: smooth;
    list-style: none;
    text-decoration: none;
    transition: .2s linear;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);

}

img{
    width: 100%;
}

body{
    color: var(--text-color);
}

/*Header*/
header{
    position: fixed;
    width: 100%;
    top: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    /*padding: 1% 5%;*/
    padding: 1%;
    background: #203162;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.logo h2{
    display: block;
    margin-left: 15px;
    color: #abd7ff;
}

.navbar {
    display: flex;
    margin-right: 50px;
    align-items: center;
}

.navbar li{
    margin: 0 15px;
}

.navbar li a{
    position: relative;
    color: #abd7ff;
    font-size: 15px;
    padding: 6px 20px;
    font-weight: 700;
    text-transform: uppercase;
}

#menu-icon{
    color: var(--text-color);
    font-size: 24px;
    z-index: 100001;
    cursor: pointer;
    display: none;
}

/*team*/
.team{
    background-image: url(images/bg2.png);
    background-repeat: repeat;
    background-size: contain;
    background-position: center;
    padding: 50px 100px;
}

.team h2{
    font-size: 2.5em;
    font-weight: 800;
    color: #abd7ff;
    margin-top: 50px;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-align: center;
    letter-spacing: 1px;
}

.team-container{
    margin-top: 20px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    column-gap: 5rem;
    text-transform: uppercase;
    font-size: 1em;
    font-weight: 500;
}

.team-container img{
    border-radius: 50%;
    width: 200px;
    height: 200px;
    border: 5px solid #203162;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.team-box{
    text-align: center;
}

.team-box h3{
    margin-top: 20px;
    color: #ff9800;
}

/*Footer*/
.footer{
    text-align: center;
    background: #203162;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.footer-box h3{
    font-size: 1.2rem;
    font-weight: 600;
}

.footer-box p{
    font-weight: 500;
    font-size: 0.8rem;
    margin-bottom: 1rem;
    color: #6C757D;
}

.social{
    display: flex;
    flex-direction: row;
    justify-content: center;
    column-gap: 0.5rem;
    margin-top: 20px;
}

.social a .bx{
    font-size: 24px;
    padding: 10px;
    border-radius: 0.2rem;
    background: #203162;
    color: #abd7ff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.social a .bx:hover{
    background: #ff9800;
}

.overview{
    margin-top: 20px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    column-gap: 1.5rem;
    text-transform: uppercase;
    font-size: 1em;
    font-weight: 500;
}

.footer-box li a{
    color: #abd7ff;
}

.footer-box li a:hover{
    color: #ff9800;
}

.footer-box p{
    margin-top: 30px;
    font-size: 13px;
    color: #abd7ff;
    text-align: center;
    background: #203162;
    text-transform: uppercase;
    font-weight: 500;
}

</style>

</head>
